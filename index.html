<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="product__card">
    <picture class="product-img-container">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)" />
      <img src="./images/image-product-mobile.jpg" class="product-img">
    </picture>
    
    <div class="product-info">
      <p class="product-title">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="actual-price">$149.99</span>
        <span class="default-price">$169.99</span>
      </div>
      <button class="add-btn"><img src="./images/icon-cart.svg" alt="icon-cart" />Add to Cart</button>
    </div>
  </div>

</body>
</html>
